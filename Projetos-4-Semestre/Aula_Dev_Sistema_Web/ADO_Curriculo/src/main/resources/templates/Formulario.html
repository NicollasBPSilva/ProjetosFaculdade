<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
 	<div>
	<form th:object="${dados}" th:action="@{/curriculo/salvar}" method="post">

    	<button type="submit">Submit</button>
	</form>
	</div>

</html>
